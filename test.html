<script type="text/javascript">
  var vids = $("video");
  $.each(vids, function(){
         this.controls = false;
  });
  //Loop though all Video tags and set Controls as false

  $("video").click(function() {
    //console.log(this);
    if (this.paused) {
      this.play();
    } else {
      this.pause();
    }
  });
</script>
